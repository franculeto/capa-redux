<h2>Datos de usuario </h2>
<ul style="list-style-type:none;">
  <li>
    Nombre
    <input #name (keyup)="onKeyName(name.value)">
  </li>
  <li>
    Apellido
    <input #surname (keyup)="onKeySurname(surname.value)">
  </li>
  <li>
    Edad
    <input #age (keyup)="onKeySurname(age.value)">
  </li>
</ul>

<button (click)="savePersonalData()">
  Guardar datos personales
</button>

<button (click)="goToPersonalData()">
  Ir a ver a datos personales
</button>

<button (click)="dispatchFetchPendingCourses()">
  Buscar cursos
</button>


 
<ul *ngIf="coursesList && coursesList.length" style="list-style-type:none;">
  Cursos
  <p *ngFor="let course of coursesList">
    {{course}}
  </p>
</ul>
